<html>
<head>
	<title>Your4.tv - your custom TV channel</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<script src="http://warlock.ecs.soton.ac.uk:8080/target/target-script-min.js#anonymous"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	<script type="text/javascript" src="lib/flowplayer.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script>
		// Hack to avoid iPad caching
		document.write('<script type="text/javascript" src="js/base.js?' + Math.round(Math.random() * 10000000) + '"></' + "script>");
	</script>
</head>
<body>
	<div id="container"><div class="loading">Loading...</div></div>
	<div class="templates">
		<script id="player-template" type="text/template">
			<div class="start-screen">
				<div class="logo-frame"><img src="img/logo-frame.png"></div>
				<div class="instruction"><strong>Touch to start</strong></div>
			</div>
			<div class="channels"></div>
			<div class="controls">
				<div class="left-controls">
					<i class="icon-play"></i> 
					<i class="icon-stop"></i>
					<i class="icon-volume-up"></i>
				</div>
			</div>
			<div class="log"></div>
		</script>
		<script id="html-video-template" type="text/template">
			<video width="100%" height="100%" preload="auto">
				<source src="" type="video/mp4"/>
			</video>
		</script>
		<script id="flash-video-template" type="text/template">
			<object width="100%" height="100%" id="player_api" name="player_api" data="lib/flowplayer.swf" type="application/x-shockwave-flash">
				<param name="allowfullscreen" value="true">
				<param name="allowscriptaccess" value="always">
				<param name="quality" value="high">
				<param name="bgcolor" value="#000000">
				<param name="wmode" value="opaque" />
				<param name="flashvars" value="config=<%= htmlEscape(JSON.stringify(config)) %>">
			</object>
		</script>
	</div>
</body>
</html>
