<!DOCTYPE html>
<html>
<head>
	<title>Your4</title>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/underscore.js"></script>
	<script src="../lib/backbone.js"></script>
	<script src="../lib/flowplayer.min.js"></script>
	<script src="../lib/moment.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
	body {
		margin: 0;
		overflow: hidden;
		width: 100%;
		height: 100%;
	}
	.skip {
		position: absolute;
		z-index: 15;
		top: 20px;
		left: 23px;
		opacity: 0.5;
		height: 30px;
		width: 160px;
		display: block;
		border: 1px solid #fff;
		border-radius: 5px;
		font-size: 20px;
		text-align: center;
		background: black;
		line-height: 30px;
	}
	.skip:hover {
		opacity: 0.8;
	}
	.skip a {
		width: 100%;
		height: 100%;
		color: #fff;
		cursor: pointer;
		display: block;
	}
	.skip a:hover {
		text-decoration: none;
	}
	.skip-options {
		z-index: 20;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: #000;
		text-align: center;
		display: none;
	}
	.skip-options .option {
		width: 80%;
		height: 60px;
		margin: 10px;
		line-height: 40px;
		background: #333;
		text-align: center;
		color: white;
		font-size: 28px;
		padding: 10px;
		display: inline-block;
		box-sizing: border-box;
	}
	.skip-options .option:hover {
		background: white;
		color: black;
		text-decoration: none;
	}
	.skip-options p {
		color: white;
		padding: 30px 10px 10px 10px;
		font-size: 28px;
		text-align: center;
	}
	.login {
		position: absolute;
		z-index: 10000;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: #000 url('../img/homepage-splash.jpg');
		-moz-background-size: cover;
		background-size: cover;
		width: 100%;
		height: 100%;
		position: absolute;
		text-align: center;
	}
	.login-outer:before {
		content: '';
		display: inline-block;
		height: 100%;
		min-height: 750px;
		vertical-align: middle;
		margin-right: -0.25em;
	}
	.login-outer {
		line-height: 22px;
		text-align: center;
		height: 100%;
	}
	.login-inner {
		background: #000;
		padding: 10px;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
		vertical-align: middle;
		display: inline-block;
		width: 500px;
		background-color: rgba(0, 0, 0, 0.3);
	}
	.login-inner button {
		width: 100%;
	}

	.login-inner .login-button {
		margin-bottom: 5px;
	}

	.login-inner .submit-registration {
		margin-top:10px;
		margin-bottom:5px;
	}

	.login-inner .separator {
		border-top: 1px inset #fff;
		height: 2px;
		text-align: center;
		margin: 25px 0 25px 0;
	}

	.login-inner .separator span {
		position: relative;
		display: inline-block;
		font-weight: bold;
		font-style: italic;
		top: -12px;
		background: #5C124A;
		padding: 0 6px 0 6px;
		font-size: 14px;
		-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			border-radius: 3px;
	}

	.login-inner form .control-group {
		margin-bottom: 0;
	}

	.login-inner form {
		margin-bottom: 0;
		text-align: left;
		text-transform: capitalize;
	}

	.login-inner form input {
		width: 97%;
	}

	.rating {
		position: absolute;
		z-index: 15;
		top: 20px;
		right: 20px;
	}
	.star {
		width: 30px;
		height: 30px;
		color: #aaa;
		display: inline-block;
		font-size: 30px;
		cursor: pointer;
	}
	.star.active {
		color: yellow !important;
	}
	.star:hover {
		color: white;
	}
	.overlay-container {
		position: absolute;
		z-index: 10;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	iframe {
		border: 0;
	}

	.playlist {
		position: absolute;
		z-index: 10;
		bottom: 0;
		width: 100%;
		height: 80px;
		background: rgba(0, 0, 0, 0.3);
		opacity: 0.9;
		overflow: hidden;
		/*display: none;*/
	}

	.playlist-item {
		position: absolute;
		top: 0;
		bottom: 0;
		overflow: hidden;
		border: 1px solid white;
		font-size: 10px;
		background: rgba(51, 51, 51, 1);
	}

	.playlist-item.ad {
		background: rgba(235, 205 ,51, 1);
	}

	.playlist-item .info {
		padding: 10px;
		overflow: hidden;
		color: white;
	}

	.playlist-item .info .title {
		font-size: 16px;
		font-weight: bold;
		white-space: nowrap;
		text-overflow: ellipsis;
	}

	.playlist-item .info .type-label {
		position: absolute;
		right: 10px;
		bottom: 10px;
	}

	.playlist-item .info .type-label.live {
		background-color: #b94a48;
	}

	.playlist-item .info .type-label.recorded {
		background-color: #3a87ad;
	}

	.now-line {
		position: absolute;
		left: 0;
		top: 0;
		bottom: 0;
		width: 0;
		border-right: 2px solid rgba(204, 51, 194, 1);
		z-index: 1000;
		background: rgba(204, 51, 194, 0.3);
	}
	.player, .player > div {
		width: 100%;
		height: 100%;
	}

	.loading-screen {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: black;
		z-index: 100000;
		color: white;
		text-align: center;
		font-size: 40px;
	}
	.loading-screen > b {
		vertical-align: middle;
		width: 100%;
		top: 50%;
		position: fixed;
	}
	.loading-screen > b > b {
		position: relative;
		top: -50%;
	}
	</style>
</head>
<head>
	<div class="loading-screen">
		<b><b>Loading...</b></b>
	</div>
	<div class="player"></div>
	<div class="skip"><a href="javascript:;">Skip</a></div>
	<div class="skip-options">
		<p>Why did you skip this advert?</p>
		<a class="option" href="javascript:;">Misleading</a>
		<a class="option" href="javascript:;">Offensive</a>
		<a class="option" href="javascript:;">Not interested</a>
		<a class="option" href="javascript:;">Annoying</a>
		<a class="option" href="javascript:;">I've seen this before</a>
		<a class="option" href="javascript:;">Other</a>
	</div>
	<div class="rating">
		<div class="star" data-val="1">&#9733;</div>
		<div class="star" data-val="2">&#9733;</div>
		<div class="star" data-val="3">&#9733;</div>
		<div class="star" data-val="4">&#9733;</div>
		<div class="star" data-val="5">&#9733;</div>
	</div>
	<div class="overlay-container">
		<iframe width="100%" height="100%"></iframe>
	</div>
	<div class="playlist">
		<div class="now-line"></div>
	</div>
	<div class="login">
		<div class="login-outer">
			<div class="login-inner">
				<button class="btn btn-large btn-primary facebook-button" type="button">Login with Facebook</button>
				<div class="separator">
					<span>OR SIGN IN</span>
				</div>
				<form class="login-form">
					<div class="control-group">
						<div class="controls">
							<input type="text" id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="password" id="inputPassword" placeholder="Password">
						</div>
					</div>
					<button class="btn btn-large login-button" type="submit">Log in</button>
					<button class="btn btn-large register-button" type="button">Register</button>
				</form>
			</div>
		</div>
	</div>
	<div class="templates">
		<script type="text/template" id="template-playlist-item">
			<div class="playlist-item">
				<div class="info">
					<div class="title"><%= fulltitle %></div>
					<div class="times"><%= startTimeStr %> - <%= endTimeStr %></div>
					<span class="type-label label recorded">RECORDED</span>
				</div>
			</div>
		</script>
		<script type="text/template" id="template-ad-playlist-item">
			<div class="playlist-item ad"></div>
		</script>
	</div>
</head>
</html>
