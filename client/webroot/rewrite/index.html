<html>
<head>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/underscore.js"></script>
	<script src="../lib/backbone.js"></script>
	<script src="../lib/flowplayer.min.js"></script>
	<script src="script.js"></script>
	<style>
	body { margin: 0; }
	.skip {
		position: absolute;
		bottom: 30px;
		left: 200px;
		right: 200px;
		opacity: 0.5;
		height: 50px;
		display: block;
		border: 1px solid #fff;
		border-radius: 5px;
		font-size: 40px;
		text-align: center;
		background: black;
	}
	.skip a {
		color: #fff;
	}
	.skip-options {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: green;
	}
	.skip-options {
		width: 40%;
		height: 40%;
		padding: 5px;
		background: blue;
		text-align: center;
		
	}
	</style>
</head>
<head>
	<div class="player"></div>
	<div class="skip"><a href="javascript:;">Skip</a></div>
	<div class="skip-options">
		<a class="option">Misleading</a>
		<a class="option">Offensive</a>
		<a class="option">Not interested</a>
		<a class="option">Annoying</a>
		<a class="option">Other</a>
	</div>
	<div class="playlist">

	</div>
</head>
</html>
