<html>
<head>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/underscore.js"></script>
	<script src="../lib/backbone.js"></script>
	<script src="../lib/flowplayer.min.js"></script>
	<script src="script.js"></script>
	<style>
	body { margin: 0; }
	.skip {
		position: absolute;
		bottom: 30px;
		left: 200px;
		right: 200px;
		opacity: 0.5;
		height: 50px;
		display: block;
		border: 1px solid #fff;
		border-radius: 5px;
		font-size: 40px;
		text-align: center;
		background: black;
	}
	.skip a {
		color: #fff;
	}
	.skip-options {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: green;
	}
	.skip-options {
		width: 40%;
		height: 40%;
		padding: 5px;
		background: blue;
		text-align: center;
		
	}

	.playlist {
		position: absolute;
		bottom: 0;
		width: 100%;
		height: 80px;
		background: black;
		opacity: 0.9;
		display: none;
	}

	.playlist-item {
		position: absolute;
		top: 0;
		bottom: 0;
		overflow: hidden;
		border: 1px solid white;
		font-size: 10px;
		background: rgba(51, 51, 51);
	}

	.playlist-item.ad {
		background: rgba(255, 255 ,255);
	}

	.playlist-item .info {
		padding: 10px;
		overflow: hidden;
	}

	.playlist-item .info .title {
		font-size: 16px;
		font-weight: bold;
		white-space: nowrap;
		text-overflow: ellipsis;
	}

	.playlist-item .info .type-label {
		position: absolute;
		right: 10px;
		bottom: 10px;
	}

	.playlist-item .info .type-label.live {
		background-color: #b94a48;
	}

	.playlist-item .info .type-label.recorded {
		background-color: #3a87ad;
	}

	.now-line {
		position: absolute;
		left: 0;
		top: 0;
		bottom: 0;
		width: 0;
		border-right: 2px solid #fff;
		z-index: 1000;
		background: rgba(204, 51, 194, 0.3);
	}

	</style>
</head>
<head>
	<div class="player"></div>
	<div class="skip"><a href="javascript:;">Skip</a></div>
	<div class="skip-options">
		<a class="option">Misleading</a>
		<a class="option">Offensive</a>
		<a class="option">Not interested</a>
		<a class="option">Annoying</a>
		<a class="option">Other</a>
	</div>
	<div class="playlist">
		<div class="now-line"></div>
		<div class="playlist-item">
			<div class="info">
				<div class="title">Be-Shure</div>
				<div class="times">17:19 - 17:19</div>
				<span class="type-label label recorded">RECORDED</span>
			</div>
		</div>
	</div>
</head>
</html>
